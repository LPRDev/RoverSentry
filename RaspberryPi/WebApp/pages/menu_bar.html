<script>
    var full_menu = true;

    $(document).ready(function() {

        //If the screen is a phone, collapse the navbar.
        if (screen.width < 480) {
            //alert("Phone detected.");
            full_menu = false;
            $("#menubar").attr("style", "opacity: 0.5;");
            $("#home").hide();
            $("#gallery").hide();
            $("#help").hide();
            $("#about").hide();
        }

        // Code for menu bar page redirects.
        $("#hide").click(function() {

            if (full_menu == false) {
                $("#menubar").attr("style", "opacity: 1.0;");
                full_menu = true;
            }
            else {
                $("#menubar").attr("style", "opacity: 0.5;");
                full_menu = false;
            }
                
            $("#home").toggle(900);
            $("#gallery").toggle(900);
            $("#help").toggle(900);
            $("#about").toggle(900);
        });

    });

</script>
